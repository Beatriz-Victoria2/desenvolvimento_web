<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscrição</title>
</head>
<body>
    <h1>Formulario de inscrição</h1>

    <form action="/enviar" method="post">
        <label for="nome">Nome completo:</label>
        <imput
        type="text"
        id="nome"
        nome="nome"
        placeholder="Digite seu nome completo"
        required
    />
    <br /><br />

        <label for="email">E-mail:</label>
        <imput
        type="email"
        id="email"
        nome="email"
        placeholder="exemplo@dominio.com"
        required
     />
    <br /><br />
    
    <label for="telefone">Telefone:</label>
    <imput
    type="tel"
    id="telefone"

    nome="telefone"
    placeholder="(xx) xxxxx-xxx"
    pottern="/(\d{2}\) \d{5}-\d{4}"
    required
/>
<br /><br />

<label for="genero">Gênero:</label>
<select id="genero" name="genera">
    <option value="masculino">Masculino</option>
    <option value="Feminino">Feminino</option>
    <option value="Outros">outros</option>
    <option value="Frefiro_nao_dizer">Frefiro_nao_dizer</option>
</select>
<br /><br />

<label>
    <input type="checkbox" name="termos" required /> Eu aceito os termos <em></em>
    condições
</label>
<br /><br />

<label for="data_nascimento">Data de nascimento:</label>
<input type="date" id="data_nascimento" name="data_nascimento" required />
<br /><br />

<label for="interesses">interesses (selecione multiplos):</label>
<select id="interesses" name="interesses[]" multiple>
    <option value="esportes">esportes</option>
    <option value="musica">musica</option>
    <option value="tecnologia">tecnologia</option>
    <option value="viagens">viagens</option>
</select>
<br /><br />

<label for="arquivo">Envie seu curriculo (PDF):</label>
<input type="file" id="arquivo" name="arquivo" accept="PDF" />
<br /><br />

<label for="mensagem">mensagem:</label>
<textarea
id="mensagem"
name="mensagem"
rows="4"
placeholder="Escreva uma mensagem..."
></textarea>
<br /><br />

<button type="submit">enviar inscrições</button>
</form>

</body>
</html>
